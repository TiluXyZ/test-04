<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game RPS</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/game/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="image">
                <img src="../assets/svg/logo.svg">
            </div>
            <div class="title-h">
                <h1 class="title">Game RPS</h1>
            </div>
            <span class="home">
                <a href="../index.html">Inicio</a>
            </span>
        </header>
        <div class="score">
            <h2>Puntos</h2>
            <div class="s-panel">
                <span class="s-user points">0</span>
                <span class="s-computer points">0</span>
            </div>
        </div>
        <div class="options" id="test">
            <h3>Opciones</h3>
            <div class="o-images">
                <div class="first option">
                    <img src="../assets/svg/icon-rock.svg" alt="">
                </div>
                <span class="rock o-text">Piedra</span>
                <div class="second option">
                    <img src="../assets/svg/icon-paper.svg" alt="">
                </div>
                <span class="paper o-text">Papel</span>
                <div class="third option">
                    <img src="../assets/svg/icon-scissors.svg" alt="">
                </div>
                <span class="scissor o-text">Tijera</span>
            </div>
        </div>
        <footer>
            <span>&#169 Todos los derechos reservados | Tilu</span>
        </footer>
    </div>
</body>
</html>
